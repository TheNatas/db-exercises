<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Display Matches</title>
</head>
<body>
  
  <form class="mb-3">
    <label for="initial-datetime">Data e hora inicial:</label>
    <input name="initial-datetime" type="datetime" placeholder="AAAA-MM-DD" class="form-control" id="initial-datetime">
    <label for="final-datetime">Data e hora final:</label>
    <input name="final-datetime" type="datetime" placeholder="AAAA-MM-DD" class="form-control" id="final-datetime">
    <button type="submit" class="btn btn-primary" id="filter-btn">Filtrar</button>
  </form>
  
  <hr>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Time mandante</th>
          <th>Gols do time mandante</th>
          <th>x</th>
          <th>Gols do time visitante</th>
          <th>Time visitante</th>
          <th>Deletar partida</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
