<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Insert From Form</title>
</head>
<body>
  
  <form>
    <h2 class="mb-0">Inserir Novo Time</h2>
    <hr>
    <div class="mb-3">
      <label for="name" class="form-label visually-hidden" id="label-nome">Nome</label> 
      <input type="text" placeholder="Nome" class="form-control" id="name" aria-describedby="label-nome">
    </div>
    <div class="mb-3">
      <label for="estado-select" class="form-label visually-hidden" id="label-estado">Estado</label> 
      <select class="form-select" id="estado-select" aria-describedby="label-estado"></select>
    </div>
    <div class="mb-3">
      <input type="url" placeholder="URL da imagem" class="form-control" id="img-url-input" aria-describedby="img-input-description">
      <div id="img-input-description" class="form-text visually-hidden">URL da imagem do time</div>
    </div>

    <!-- Initially hidden: Add team player -->
    <div class="add-player-container visually-hidden">
      <h2 class="mb-0">Inserir Novo Jogador</h2>
      <hr>
      <div class="mb-3">
        <label class="form-label visually-hidden" id="label-jogador">Nome do jogador</label>
        <input type="text" placeholder="Nome" class="form-control" aria-describedby="label-jogador">
      </div>
      <!-- <div class="mb-3">
        <label for="time-select" class="form-label" id="label-time">Time:</label> 
        <select name="time" class="form-select" id="time-select"></select>
      </div> -->
    </div>
    
    <!---->

    <button type="button" class="btn btn-secondary" id="btn-add">Adicionar jogador?</button>

    <hr>

    <button type="submit" class="btn btn-primary" id="btn-send" aria-describedby="send-btn-description">Enviar</button>
    <div id="send-btn-description" class="form-text">Enviar dados para o banco</div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
