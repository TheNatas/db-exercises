<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  
  <form action="../connection.php" method="post">
    <h2 class="mb-0">Inserir Novo Time</h2>
    <hr>
    <div class="mb-3">
      <label for="name" class="form-label" id="label-nome">Nome:</label> 
      <input name="nome" type="text" placeholder="Nome" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="estado-select" class="form-label" id="label-estado">Estado:</label> 
      <select name="estado" class="form-select" id="estado-select"></select>
    </div>
    <div class="mb-3">
      <label for="img-url-input" class="form-label" id="label-img">Imagem:</label>
      <input name="url" type="url" class="form-control" id="img-url-input" aria-describedby="img-input-description">
      <div id="img-input-description" class="form-text">Insira a URL da imagem</div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
