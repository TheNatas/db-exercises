<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Insert New Match</title>
</head>
<body>
  
  <form action="../matchesConnection.php" method="post">
    <div>
      <label for="home-team" class="form-label">Time mandante:</label>
      <select name="home-team" id="home-team" class="form-select"></select>
      <label for="home-team-goals" class="form-label">Gols do time mandante:</label>
      <input name="home-team-goals" type="number" required min="0" id="home-team-goals" class="form-control">
    </div>
    
    <hr>
    
    <div>
      <label for="away-team" class="form-label">Time visitante:</label>
      <select name="away-team" id="away-team" class="form-select"></select>
      <label for="away-team-goals" class="form-label">Gols do time visitante:</label>
      <input name="away-team-goals" type="number" required min="0" id="away-team-goals" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" disabled>Inserir</button>
    
  </form>

  <div class="overlay hidden"></div>
  <div class="card error-message hidden">
    Por favor, insira uma partida entre times diferentes
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
