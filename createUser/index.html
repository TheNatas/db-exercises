<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Create User</title>
</head>
<body>
  
  <form class="my-form">
    <input type="text" class="form-control" name="login-input" placeholder="Login" aria-describedby="login-input-helper">
    <div id="login-input-helper" class="form-text visually-hidden">Login</div>
    <div id="error-message" class="form-text visually-hidden">Usuário já cadastrado</div>

    <input type="password" class="form-control" name="password-input" placeholder="Senha" aria-describedby="password-input-helper">
    <div id="password-input-helper" class="form-text visually-hidden">Senha</div>

    <input type="password" class="form-control" name="password-confirmation-input" placeholder="Confirmação de senha" aria-describedby="password-confirmation-input-helper">
    <div id="password-confirmation-input-helper" class="form-text visually-hidden">Confirmação de senha</div>

    <button type="submit" class="btn btn-primary">Criar usuário</button>
  </form>

  <div class="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
