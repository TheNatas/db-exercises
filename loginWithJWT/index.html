<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="dist/out-tsc/script.js"></script>
  <title>Login (With JWT)</title>
</head>
<body>
  
  <form>
    <h2>Login</h2>
    <input type="text" class="form-control mb-3" placeholder="Login" aria-describedby="login-helper" required>
    <div class="form-text visually-hidden" id="login-helper">Login</div>
    <div class="error visually-hidden" id="error-login">Usuário não encontrado</div>

    <input type="password" class="form-control mb-3" placeholder="Senha" aria-describedby="password-helper" required>
    <div class="form-text visually-hidden" id="password-helper">Senha</div>
    <div class="error visually-hidden" id="error-password">Senha incorreta</div>

    <button type="submit" class="btn btn-outline-primary">Entrar</button>
  </form>

  <div class="overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
